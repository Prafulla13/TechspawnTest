{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
<script rel="javascript" type="text/javascript" src="{% static "js/register.js" %}"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- <i class="fas fa-blog"></i> -->
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
                <image src="{% static "images/BlogIcon.png" %}" style="width:48px;height:48px;"></image>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">My Blogs</a>
                <a href="/profile" class="mr-5 hover:text-gray-900">Profile</a>
                <a href="/about" class="mr-5 hover:text-gray-900">About</a>
                <a href="/contact" class="mr-5 hover:text-gray-900">Contact</a>
            </nav>
            <a href="/login">
                <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Login
                </button>
            </a>
        </div>
    </header>

    <section class="text-gray-700 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <div class="text-center lg:w-2/3 w-full">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Sign Up</h1>
                <div class="flex justify-center">
                    <form class="w-full max-w-sm" id="register-form" method="POST">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                            role="alert">
                            <span class="block sm:inline">
                                {{ form.non_field_errors }}
                            </span>
                        </div>
                        <br>
                        {% endif %}

                        {% for field in form %}
                        <div class="mb-6">
                            <div class="flex justify-center">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="flex justify-center">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                id="register-user" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
