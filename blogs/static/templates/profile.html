{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
                <image src="{% static "images/BlogIcon.png" %}" style="width:48px;height:48px;"></image>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">My Blogs</a>
                <a href="/profile" class="mr-5 hover:text-gray-900">Profile</a>
                <a href="/about" class="mr-5 hover:text-gray-900">About</a>
                <a href="/contact" class="mr-5 hover:text-gray-900">Contact</a>
            </nav>
            <a href="/login">
                <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Login
                </button>
            </a>
        </div>
    </header>
    <section class="text-gray-700 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full" src="{% static "images/profile.svg" %}" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                    <!-- <div class="font-bold text-xl mb-2">Prafulla Yeole</div> -->
                    <!-- <p class="text-gray-700 text-base">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et
                        perferendis
                        eaque, exercitationem praesentium nihil.
                    </p> -->

                    <form class="w-full max-w-sm" id="profile-form" method="POST">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                            role="alert">
                            <span class="block sm:inline">
                                {{ form.non_field_errors }}
                            </span>
                        </div>
                        <br>
                        {% endif %}
                        {% for field in form %}
                        <div class="mb-6">
                            <div class="flex justify-center">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                    </form>

                    <div class="flex items-center justify-between">
                        <button
                            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            type="button">
                            Edit
                        </button>
                        <button
                            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                            type="button">
                            Save
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
